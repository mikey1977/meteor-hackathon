<template name="posts">
  <div class="media">
    <p><a href="#" class="logout">Logout</a></p>
    <div class="well well-large">
      <label for="posttext">Update</label>
      <input placeholder="Comment Here" class="input-xxlarge posttext" type="text" name="posttext" value="" id="posttext">
    </div>

    <a class="pull-left" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/DemocraticLogo.png" width="40px" class="media-object" data-src="holder.js/64x64">
    </a>
    <div class="media-body">
      <h4> {{_id}} </h4>
      <ul>
        {{#each allPosts}}
          <li class="commenterPosts">
            <p>{{text}}</p><span class="aww"></span>
            <p>{{date}}</p>
            <p>{{> button}}</p>

          </li>
        {{/each}}
      </ul>
      <h4 class="media-heading"></h4>

      <!-- bootstrap badge -->
      <div class="media">
        <span class="badge badge-success">{{like}}</span> Likes
          <h4 class="media-heading">
            <a class="likeButton">Yea</a>
          </h4>
<!--         <span class="badge badge-success">{{dislike}}</span> Dislikes
          <h4 class="media-heading">
            <a class="likeButton">Nay</a>
          </h4> -->
          <ul>
            {{>postcomment}}
          </ul>
      </div>
    </div>
  </div>
</template>

<!-- start main comment -->
<template name="addPost">
  <form>
    <input type="text" placeholder="Enter comment" name="addPost">
  </form>
</template>


<!-- commenting on user comments -->
<template name="postcomment">
  <li class="well">
    <a class="pull-left" href="/user">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Republicanlogo.svg/2000px-Republicanlogo.svg.png" width="30px" class="img-rounded" alt="#" />
    </a>
    <p class="commenter"> Commenter </p>
    <p class="commentText"> {{>addPost}} </p>
  </li>
</template>

<template name="button">
  <button class="pacify">Pacify</button>
  <button class="deletePosts">Delete</button>
</template>
