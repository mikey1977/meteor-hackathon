
<template name="home">
  <div class="media">
    <p><a href="#" class="logout">Logout</a></p>
    <div class="well well-large">
      <label for="posttext">Update</label>
      <input placeholder="Comment here" class="input-xxlarge posttext" type="text" name="posttext" value="" id="posttext">
    </div>
    <ul id="postList" class="unstyled">
      {{#each posts}}
      {{>post}}
      {{/each}}

    </ul>

    <a class="pull-left" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/DemocraticLogo.png" width="40px" class="media-object" data-src="holder.js/64x64">
    </a>
    <div class="media-body">
      <p> User comments </p>
      <h4 class="media-heading"></h4>

      <div class="media">
          <ul>
            {{>postcomment}}
          </ul>
      </div>
    </div>
  </div>
</template>
